{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<section class="membros" style="margin-left: 5em">
    <h1>Cadastrar Ministério</h1>
    <form action="{% url 'ministerio_create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mr-3">
            {% for field in form.visible_fields %}
            <div class="col-6 col-lg-6 mb-3" style="margin-bottom: 10px">
                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>

        <div class="row mr-5 mb-5">
            <div class="col-12 col-lg-12">
                <button class="btn btn-success col-12 col-lg-12" type="submit">Cadastrar Novo Ministério</button>
            </div>
        </div>
    </form>
</section>

{% endblock %}
