{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Relat√≥rio de Eventos</h1>

    <form method="get" action="">
        <div class="form-group">
            <label for="filtro_campo">Filtrar por:</label>
            <select class="form-control" name="filtro_campo" id="filtro_campo">
                <option value="nome_evento">Nome</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filtro_valor">Valor do Filtro:</label>
            <input type="text" class="form-control" name="filtro_valor" id="filtro_valor" value="{{ filtro_valor }}">
        </div>
        <button type="submit" name="gerar_relatorio" value="true" class="btn btn-primary">Filtrar</button>
    </form>

    {% if eventos %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
            <tr>
                <td>{{ evento.nome_evento }}</td>
                <td>{{ evento.data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Nenhum evento encontrado com os filtros selecionados.</p>
    {% endif %}
</div>
{% endblock %}
